presubmits:
  rhbk/sso-test:
  - agent: kubernetes
    always_run: true
    branches:
    - ^fix_KCCR$
    - ^fix_KCCR-
    cluster: build03
    context: ci/prow/rhsso-product-ocp4.16-lp-rosa-classic-images
    decorate: true
    decoration_config:
      skip_cloning: true
    labels:
      ci-operator.openshift.io/variant: rhsso-product-ocp4.16-lp-rosa-classic
      ci.openshift.io/generator: prowgen
      job-release: "4.16"
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-rhbk-sso-test-fix_KCCR-rhsso-product-ocp4.16-lp-rosa-classic-images
    rerun_command: /test rhsso-product-ocp4.16-lp-rosa-classic-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=rhsso-product-ocp4.16-lp-rosa-classic
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /secrets/manifest-tool
          name: manifest-tool-local-pusher
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: manifest-tool-local-pusher
        secret:
          secretName: manifest-tool-local-pusher
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )rhsso-product-ocp4.16-lp-rosa-classic-images,?($|\s.*)
